<header class="header">
  <div class="container">
    <div class="logo header__logo">
     <svg class="svg logo__cloud">
      <use xlink:href="img/svg/sprite.svg#logo-cloud"></use>
     </svg>
     <svg class="svg logo__letters">
      <use xlink:href="img/svg/sprite.svg#logo-letters"></use>
     </svg>
     <picture>
      <source srcset="img/logo-sun.webp" type="image/webp" alt="Sun">
      <img class="logo__sun" src="img/logo-sun.jpg" loading="lazy" width="100" height="100" alt="sun">
     </picture>
     <!-- <svg class="svg logo__sun">
      <use xlink:href="img/svg/sprite.svg#logo-sun"></use>
     </svg> -->
    </div>
    <button class="burger" aria-label="menu button">
      <span class="burger__span burger__span-one"></span>
      <span class="burger__span burger__span-two"></span>
      <span class="burger__span burger__span-three"></span>
    </button>
  </div>
</header>
